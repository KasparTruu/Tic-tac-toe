<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="player-choice">
        <p>Choose your player:</p>
        <button id="choose-x">Play as X</button>
        <button id="choose-o">Play as O</button>
    </div>

    <div id="game-mode-selection">
        <p>Select game mode:</p>
        <button id="pvp">Player vs Player</button>
        <button id="pvb">Player vs Bot</button>
    </div>

    <div class="game-board">
        <div class="cell" data-y="0" data-x="0"></div>
        <div class="cell" data-y="0" data-x="1"></div>
        <div class="cell" data-y="0" data-x="2"></div>

        <div class="cell" data-y="1" data-x="0"></div>
        <div class="cell" data-y="1" data-x="1"></div>
        <div class="cell" data-y="1" data-x="2"></div>

        <div class="cell" data-y="2" data-x="0"></div>
        <div class="cell" data-y="2" data-x="1"></div>
        <div class="cell" data-y="2" data-x="2"></div>
    </div>

    <div id="message"></div>
    <button id="restart" style="display: none;">Restart Game</button>
    <button id="home" style="display: none;">Home</button>

    <script src="app.js"></script>
</body>
</html>
